<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = text/css href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script> 
    <title>Formulario con flex</title>
</head>
<body>
    <div class="flex-container">
        <form class="form" action="">
            <div class="form__section">
                <input type="text" name="" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <input type="email" name="" class="form__input" placeholder="Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder= "Escriba su mensaje"> </textarea>
            </div>

            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
    
        </form>

        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="./58485698e0bb315b0f7675a8.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
